<mat-tab-group>
  <mat-tab class="navNumbers" *ngFor="let hole of course.holes" label="#{{hole.hole_number}}">
    <h3 id="holeNum">Hole #{{hole.hole_number}}</h3>
    <p id="holeInfo">Par: {{hole.hole_par}} • {{hole.tees[0].distance_to_pin}} Yards</p>
<!--    <p id="holeInfo">Men's Handicap: [...] • Ladies' Handicap: [...]</p>-->
    <p>Tee Name - Distance</p>
    <p *ngFor="let tee of hole.tees">{{tee.tee_name}}: {{tee.distance_to_pin}}</p>
    <p>Hole #{{hole.hole_number}} Tips: </p>
    <p>{{hole.hint}}</p>

    <form id="scoreForm">
    <table id="scorecard">
      <tr>
        <th>Player</th>
        <th>Strokes</th>
      </tr>
      <tr *ngFor="let player of players">
        <td><label>{{player.first_name}}</label></td>
        <td><input type="number" placeholder="Strokes" min="1" name="score[{{player.user_id}}][{{hole.hole_number}}]"/></td>
      </tr>
    </table>
    </form>
    <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary" >Finish Current Hole</button>
      <button type="submit" class="btn btn-primary" (click)="serviceRequest()" >Request Service</button>
      <button type="button" class="btn btn-danger" (click)="endGame()">End Game</button>

    </div>
  </mat-tab>
</mat-tab-group>
