<div style="float: right">
  <a routerLink="../track" routerLinkActive="active">Track Course</a> | <a routerLink="../manage" routerLinkActive="active">Manage Course</a>
</div>
<h2>{{course.course_name}}</h2>

<p>Use the scorecard and map below to update the course.</p>
<button>Add Hole</button><button>Add Tee</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="'label'" sticky="true">
    <th mat-cell *matCellDef="let row"> {{row['label']}} </th>
  </ng-container>
  <ng-container [matColumnDef]="'column' + i" *ngFor="let column of holes; let i = index">
    <td mat-cell *matCellDef="let row">{{ row['column' + i] }}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br />
<div class="map-container">
  <div id="map"></div>
</div>
