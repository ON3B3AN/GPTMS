<form [formGroup]="playForm" (ngSubmit)="onSubmit()">
  <br />
  <div class="container bootstrap round-settings">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Round Settings</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Select a Course:</label>
              <select class="form-control" id="requestFormControlSelect1" (change)="populateTees($event)" formControlName = "course" >
                <option>Select</option>
                <option *ngFor="let course of courses"  value="{{course.course_id}}">{{ course.course_name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Select a Tee:</label>
              <select class="form-control" id="requestFormControlSelect1" formControlName = "tee" >
                <option>Select</option>
                <option *ngFor="let tee of tees" value="{{tee.tee_id}}">{{ tee.tee_name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Round Type:</label>
              <select class="form-control" id="requestFormControlSelect1" formControlName = "hole" >
                <option>Select</option>
                <option *ngFor="let round of rounds" [ngValue]="round.key">{{round.value}}</option>
              </select>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success">Begin Round</button>
                <button routerLink="/landing" class="btn btn-default">Go Back </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
