<form *ngIf="!game" [formGroup]="playForm" (ngSubmit)="start()">
  <br />
  <div class="container bootstrap round-settings">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Round Settings</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Select a Course:</label>
              <select class="form-control" id="requestFormControlSelect1" (change)="populateTees($event)" formControlName="course_id">
                <option>Select</option>
                <option *ngFor="let course of courses"  value="{{course.course_id}}">{{course.course_name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Round Type:</label>
              <select class="form-control" id="requestFormControlSelect3" formControlName="hole">
                <option>Select</option>
                <option *ngFor="let round of rounds" [ngValue]="round.key" value="{{round.key}}">{{round.value}}</option>
              </select>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Party:</label>
              <input type="email" class="form-control" placeholder="Enter Player Email" id="email" formControlName="email" />
              <br />
              <button class="btn btn-primary float-right" (click)="addPlayer()" type="button">Add Player</button>

              <br>

              <label class="col-sm-2 control-label">Party List:</label>
              <ul class="party-list">
                <li *ngFor="let member of members" class="list-group-item">{{member}}</li>
              </ul>
            </div>
            <br>
            <br>

            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-lg">Begin Round</button>
                &nbsp;
                <button type="button" routerLink="/landing" class="btn btn-outline-warning btn-lg">Go Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<app-game [game]="game"></app-game>
