<form>
    <br>
    <div class="container bootstrap round-settings">
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Round Settings</h4>
                        </div>


                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Course: </label>
                                <select (change)="courseChange($event)">
                                  <option>Select</option>
                                  <option *ngFor="let course of courses" [ngValue]="course.course_id">{{ course.course_name }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Select a Tee:</label>
                                <select>
                                  <option>Select</option>
                                  <option *ngFor="let course of courses" [ngValue]="course.course_tee">{{ course.course_tee }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Round Type:</label>
                                <select>
                                  <option>Select</option>
                                  <option *ngFor="let hole of courses" [ngValue]="hole">{{ hole.hole }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">Begin Round</button>
                                    <button routerLink="/landing" class="btn btn-default">Go Back </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
