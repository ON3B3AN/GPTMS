<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{( cardLayout | async )?.columns}}" rowHeight="300px">
    <mat-grid-tile *ngFor="let i of [1]" [colspan]="( cardLayout | async )?.play.cols" [rowspan]="( cardLayout | async )?.play.rows">
      <app-card title="Play game">
        <div><button routerLink="/play" class="btn btn-secondary btn-lg">Start Game</button></div>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of [2]" [colspan]="( cardLayout | async )?.hist.cols" [rowspan]="( cardLayout | async )?.hist.rows">
      <app-card title="Last round">
        <div>Last round info goes here</div><br />
        <a routerLink="/history">View more</a>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
