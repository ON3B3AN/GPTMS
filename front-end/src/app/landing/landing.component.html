<body style="background-color: #91C6FF"></body>
<div class="grid-container">

  <div class="dashboard-header">
  <h1 class="mat-h1">Dashboard</h1>
</div>
<div class="grid-container">
  <mat-grid-list cols="{{( cardLayout | async )?.columns}}" rowHeight="300px">
    <mat-grid-tile *ngFor="let i of [1]" [colspan]="( cardLayout | async )?.play.cols" [rowspan]="( cardLayout | async )?.play.rows">
      <app-card title="Play Game">
        <div><button routerLink="/play" class="btn btn-primary btn-block">Start Game</button></div>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of [2]" [colspan]="( cardLayout | async )?.hist.cols" [rowspan]="( cardLayout | async )?.hist.rows">
      <app-card title="Last Round">
        <div *ngIf="playerHistory; else noHist">
          <h4>{{playerHistory.course_name}}</h4><br />
          <div class="round-desc">{{playerHistory.date_played}}<br />{{playerHistory.tot_time}}</div>
          <br />
          <a class="historylink" routerLink="/history">View more</a>
        </div>
        <ng-template #noHist>Please play a round to show history</ng-template>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>


<div id="logo">
  <img src="https://i.imgur.com/hdyVn8H.png" alt="GPTMS Logo" id="logo">
</div>
