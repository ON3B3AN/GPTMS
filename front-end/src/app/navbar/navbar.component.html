<div *ngIf="(router.url !== '/login' && router.url !== '/signup')">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #266150">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active"><img src="https://i.imgur.com/hdyVn8H.png" alt="GPTMS Logo" id="logo" /></a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/landing" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="user.user_id == 1">
        <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/history" routerLinkActive="active">Player History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
</div>
