<div class="container">
<mat-card *ngFor="let course of courses" routerLink="/course/{{course.course_id}}">
  <mat-card-title>{{course.course_name}}</mat-card-title>
  <mat-card-subtitle>{{course.address}}</mat-card-subtitle>
</mat-card>
</div>

<div id="logo">
  <img src="https://i.imgur.com/hdyVn8H.png" alt="GPTMS Logo" id="logo">
</div>
