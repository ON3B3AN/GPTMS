<h2 style="text-align:center" id="header">
    Users
</h2>

<table align="center" class="userInfo">
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Role</th>

    </tr>
    <tr *ngFor="let user of users">
        <td id="lName">{{user.last_name}}</td>
        <td id="fName">{{user.first_name}}</td>
        <td id="email">{{user.email}}</td>
        <td id="phone">{{user.phone}}</td>
        <td id="role"></td>

    </tr>
</table>
