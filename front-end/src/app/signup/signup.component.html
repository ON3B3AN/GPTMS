<h1 style="text-align:center">
    Golf Player Time Management System
</h1>
<div class="signup">
    <h2 class="signup-header">Sign Up</h2>
    <form [formGroup]="authForm" class="signup-container" (ngSubmit)="signUp()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
            <input type="text" formControlName="firstName" placeholder="First Name">
        </p>
        <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
            <div *ngIf="formControls.firstName.errors.required">First Name is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }">
            <input type="text" formControlName="lastName" placeholder="Last Name">
        </p>
        <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
            <div *ngIf="formControls.lastName.errors.required">Last Name is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.phone.errors }">
            <input type="tel" formControlName="phone" placeholder="Phone Number">
        </p>
        <div *ngIf="isSubmitted && formControls.phone.errors" class="help-block">
            <div *ngIf="formControls.phone.errors.required">Phone Number is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
        <p>
            <input type="submit" value="Sign up">
        </p>
        <div class="signin-container">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </form>
</div>
