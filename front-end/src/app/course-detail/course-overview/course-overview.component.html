<div class="map-container">
  <div id="oMap"></div>
</div>
<br />
<div style="width: 100%; overflow: scroll">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="'label'" sticky="true">
      <th mat-cell *matCellDef="let row"> {{row['label']}} </th>
    </ng-container>
    <ng-container [matColumnDef]="'column' + i" *ngFor="let column of course.holes; let i = index">
      <td mat-cell *matCellDef="let row">{{ row['column' + i] }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
