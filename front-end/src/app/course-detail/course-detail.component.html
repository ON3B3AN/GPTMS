<h2>{{course.course_name}}</h2>
<address>{{course.address}}<br />{{course.phone_number}}</address>
<div *ngIf="course.course_id == 1"><a class="nav-link" routerLink="track" routerLinkActive="active">Track Course</a></div>
<div class="map-container">
  <div id="map"></div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="'label'" sticky="true">
    <th mat-cell *matCellDef="let row"> {{row['label']}} </th>
  </ng-container>
  <ng-container [matColumnDef]="'column' + i" *ngFor="let column of holes; let i = index">
    <td mat-cell *matCellDef="let row">{{ row['column' + i] }}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
