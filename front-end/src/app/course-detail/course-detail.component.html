<div *ngIf="course.course_id == 1 && user.user_id < 2" style="float: right">
  <a routerLink="./" routerLinkActive="active">Overview</a> | <a routerLink="track" routerLinkActive="active">Track Course</a> | <a routerLink="manage" routerLinkActive="active">Manage Course</a>
</div>
<h2>{{course.course_name}}</h2>
<address>{{course.address}}<br />{{course.phone}}</address>
<router-outlet (activate)="activate($event)"></router-outlet>
